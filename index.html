<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Esercizio Toboolist</title>
</head>

<body>

    <header class="main-header">
        <img class="logo-toboolist" src="./img/logo.png" height="30px" alt="logo Toboolist">
        <strong class="text-toboolist">Toboolist</strong>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="card bg-blue">
                Add Task
            </div>
            <div class="card bg-white">
                Add Section
            </div>  
        </div>

        <div class="container pd-bot-20" style="margin-top: 2px;">
            <div class="list">
                <ul>
                    <li>
                        <strong class="list-title">&#11167; New Task</strong>
                        <ul>
                            <li class="list-item">&#x2705; Quarterly Newsletter</li>
                            <li class="card bg-blue card-list">Editorial</li>
                        </ul>
                    </li>
                    <li>
                        <strong class="list-title">&#11167; Today</strong>
                        <ul>
                            <li class="list-item">&#x2705; Recruiting blog post</li>
                            <li class="card bg-blue card-list">Editorial</li> <br>

                            <li class="list-item">&#x2705; Mobile app launch</li>
                            <li class="card bg-purple card-list">Q1 Goals</li> <br>

                            <li class="list-item">&#10060; Interview John H.</li>
                            <li class="card bg-green card-list">Rectruiting</li> <br>

                            <li class="list-item">&#x2705; Summit update to mobile storefronts</li>
                            <li class="card bg-orange card-list">Mobile</li> <br>
                        </ul>
                    </li>
                </ul>
            </div>
            
        </div>
    </main>
    
</body>
</html>
